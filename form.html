<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>
<body>

    <form class="form-container">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" placeholder="08/24/24">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" placeholder="0817339383">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country">
                <option value="" disabled selected>Select your country</option>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <option value="country3">Country 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">State/City of residence</label>
            <input type="text" id="state" placeholder="Enter your state of residence">
        </div>
        <div class="form-group full-width">
            <label for="referral">How did you hear about us</label>
            <select id="referral">
                <option value="" disabled selected>select channel</option>
                <option value="online">Online</option>
                <option value="friend">Friend</option>
                <option value="advert">Advertisement</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" placeholder="Enter password again">
        </div>

        <div class="terms">
            <p>By submitting this form, you agree to our terms and conditions.</p>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>

</body>
</html>
